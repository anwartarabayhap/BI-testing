<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Visualization</title>
    <style>
        .tableau-viewport {
            overflow: hidden;
            height: calc(100% - 30px); /* Adjust this value if necessary */
        }

        .tableau-viewport iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Tableau Embed Code with Viewport -->
    <div class="tableau-viewport">
        <iframe src="YOUR_TABLEAU_PUBLIC_URL_HERE" frameborder="0"></iframe>
    </div>

    <!-- Tableau JavaScript -->
    <script type='text/javascript'>
        var divElement = document.querySelector('.tableau-viewport');
        var vizElement = divElement.querySelector('iframe');
        if (window.innerWidth > 800) {
            vizElement.style.width = '1000px';
            vizElement.style.height = '827px';
        } else if (window.innerWidth > 500) {
            vizElement.style.width = '1000px';
            vizElement.style.height = '827px';
        } else {
            vizElement.style.width = '100%';
            vizElement.style.height = '727px';
        }
        var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
    </script>
</body>
</html>
