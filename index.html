<!DOCTYPE html>
<html>
<head>
    <title>Tableau Visualization</title>
    <style>
        #vizWrapper {
            width: 1200px;
            height: 670px; /* Set to the desired height minus the part you want to hide */
            overflow: hidden; /* Hides anything outside the specified dimensions */
            position: relative;
        }
        #vizContainer {
            width: 1200px;
            height: 700px; /* Original height of the viz */
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="vizWrapper">
        <div id="vizContainer"></div>
    </div>
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript">
        function initViz() {
            var containerDiv = document.getElementById("vizContainer"),
            url = "https://public.tableau.com/views/TelcoKSA-TA/Compare?:showAppBanner=false&:showVizHome=no&:embed=true&:toolbar=no&:origin=viz_share_lin",
            options = {
                hideTabs: true,
                hideToolbar: true
            };

            var viz = new tableau.Viz(containerDiv, url, options);
        }
        window.onload = initViz;
    </script>
</body>
</html>
