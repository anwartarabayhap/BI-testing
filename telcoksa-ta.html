<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Visualization</title>
    <style>
        .tableauPlaceholder {
            position: relative;
            width: 1200px; /* Adjust width as needed */
            height: 800px; /* Increased height to push the toolbar down */
            overflow: hidden; /* Hide the overflow (including the toolbar) */
        }
        .tableauViz {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 767px; /* Original height of the Tableau viz */
        }
    </style>
</head>
<body>
    <div class='tableauPlaceholder' id='viz1698677720435'>
        <noscript>
            <a href='#'>
                <img alt='Main ' src='https://public.tableau.com/static/images/Te/TelcoKSA-TA/Main/1_rss.png' style='border: none' />
            </a>
        </noscript>
        <object class='tableauViz'>
            <!-- Tableau parameters here -->
            <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
            <param name='embed_code_version' value='3' />
            <param name='site_root' value='' />
            <param name='name' value='TelcoKSA-TA/Main' />
            <param name='tabs' value='no' />
            <param name='toolbar' value='yes' />
            <param name='static_image' value='https://public.tableau.com/static/images/Te/TelcoKSA-TA/Main/1.png' />
            <param name='animate_transition' value='yes' />
            <param name='display_static_image' value='yes' />
            <param name='display_spinner' value='yes' />
            <param name='display_overlay' value='yes' />
            <param name='display_count' value='yes' />
            <param name='language' value='en-US' />
        </object>
    </div>
    <script type='text/javascript'>
        var divElement = document.getElementById('viz1698677720435');
        var vizElement = divElement.getElementsByTagName('object')[0];
        if ( divElement.offsetWidth > 800 ) { 
            vizElement.style.width='1200px';vizElement.style.height='727px';
        } else if ( divElement.offsetWidth > 500 ) { 
            vizElement.style.width='1000px';vizElement.style.height='827px';
        } else { 
            vizElement.style.width='100%';vizElement.style.height='727px';
        }
        var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
    </script>
</body>
</html>
